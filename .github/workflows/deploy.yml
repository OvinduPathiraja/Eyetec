name: Deploy

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_KEY }}
          port: 22
          script: |
            set -euo pipefail
            APP_DIR="/var/www/Eyetec"
            cd "$APP_DIR"

            echo "== Git sync =="
            git config --global --add safe.directory "$APP_DIR" || true
            git fetch --all --prune
            git reset --hard origin/main

            echo "== PHP deps (clean) =="
            rm -rf vendor
            composer install --no-dev --prefer-dist --optimize-autoloader --no-interaction

            echo "== Node build (Vite) =="
            npm ci
            npm run build
            rm -f public/hot

            echo "== Laravel caches =="
            php artisan optimize:clear
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache

            echo "== Permissions (runtime-only) =="
            sudo chown -R www-data:www-data storage/framework storage/logs bootstrap/cache
            sudo find storage/framework storage/logs bootstrap/cache -type d -exec chmod 775 {} \;
            sudo find storage/framework storage/logs bootstrap/cache -type f -exec chmod 664 {} \;

            sudo find public/build -type d -exec chmod 755 {} \;
            sudo find public/build -type f -exec chmod 644 {} \;

            echo "== Reload services =="
            sudo systemctl reload php8.2-fpm
            sudo systemctl reload nginx
