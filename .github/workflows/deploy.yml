name: Deploy

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_KEY }}
          port: 22
          script: |
            set -e
            cd /var/www/Eyetec

            # Make sure correct branch
            git fetch --all
            git reset --hard origin/main

            # PHP deps
            composer install --no-dev --prefer-dist --optimize-autoloader --no-interaction

            # Node build (Vite)
            npm ci
            npm run build

            # Stop Vite hot mode in production
            rm -f public/hot

            # Laravel caches
            php artisan optimize:clear
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache

            # Permissions (important)
            # only folders that MUST be writable by php-fpm
            sudo chown -R www-data:www-data storage/framework storage/logs bootstrap/cache

            # build output can be owned by www-data (or just readable)
            sudo chown -R www-data:www-data public/build || true

            sudo find storage/framework storage/logs bootstrap/cache -type d -exec chmod 775 {} \;
            sudo find storage/framework storage/logs bootstrap/cache -type f -exec chmod 664 {} \;
            sudo find public/build -type d -exec chmod 755 {} \;
            sudo find public/build -type f -exec chmod 644 {} \;


            systemctl reload php8.2-fpm
            systemctl reload nginx
