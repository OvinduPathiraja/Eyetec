name: Deploy

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_KEY }}
          port: 22
          script: |
            set -euo pipefail

            APP_DIR="/var/www/Eyetec"
            cd "$APP_DIR"

            echo "== Git sync =="
            git config --global --add safe.directory "$APP_DIR" || true
            git fetch --all --prune
            git reset --hard origin/main

            echo "== Fix perms before artisan (logs/cache) =="
            sudo chown -R www-data:www-data storage bootstrap/cache
            sudo find storage bootstrap/cache -type d -exec chmod 775 {} \;
            sudo find storage bootstrap/cache -type f -exec chmod 664 {} \;

            # Ensure log file writable
            sudo rm -f storage/logs/laravel.log || true
            sudo -u www-data touch storage/logs/laravel.log
            sudo chmod 664 storage/logs/laravel.log

            echo "== PHP deps =="
            # Clean vendor if you keep getting permission conflicts
            sudo rm -rf vendor
            composer install --no-dev --prefer-dist --optimize-autoloader --no-interaction

            echo "== Node build (Vite) =="
            npm ci
            npm run build
            rm -f public/hot

            echo "== Ensure build readable by nginx =="
            sudo find public/build -type d -exec chmod 755 {} \;
            sudo find public/build -type f -exec chmod 644 {} \;

            echo "== Laravel caches (important order) =="
            # clear config first so it reads updated .env (CACHE_STORE=file, DB creds)
            php artisan config:clear
            php artisan cache:clear --store=file || true
            php artisan optimize:clear

            php artisan config:cache
            php artisan route:cache
            php artisan view:cache

            echo "== Reload services =="
            sudo systemctl reload php8.2-fpm
            sudo systemctl reload nginx

            echo "== Done =="
