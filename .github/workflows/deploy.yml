name: Deploy

on:
  push:
    branches: ["main"]

concurrency:
  group: deploy-main
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_KEY }}
          port: 22
          # set to true if you want the job to fail on any command error (we already use set -e)
          script_stop: true
          command_timeout: 30m
          script: |
            set -euo pipefail

            APP_DIR="/var/www/Eyetec"

            cd "$APP_DIR"

            echo "== Who am I =="
            whoami
            id || true

            echo "== Git sync =="
            # Make sure deploy user can write to .git (avoid previous permission issues)
            git config --global --add safe.directory "$APP_DIR" || true
            git fetch --all --prune
            git reset --hard origin/main

            echo "== PHP deps =="
            # If composer is not in PATH, use full path e.g. /usr/bin/composer
            composer install --no-dev --prefer-dist --optimize-autoloader --no-interaction

            echo "== Node build (Vite) =="
            # If npm is not in PATH for non-interactive shells, you may need to source nvm (optional):
            # export NVM_DIR="$HOME/.nvm"
            # [ -s "$NVM_DIR/nvm.sh" ] && . "$NVM_DIR/nvm.sh"
            npm ci
            npm run build

            echo "== Disable Vite hot =="
            rm -f public/hot

            echo "== Laravel cache rebuild =="
            php artisan optimize:clear
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache

            echo "== Permissions (only runtime-writable dirs) =="
            # These must be writable by php-fpm (www-data)
            sudo chown -R www-data:www-data storage/framework storage/logs bootstrap/cache

            # Build output can be owned by www-data (or just readable)
            sudo chown -R www-data:www-data public/build || true

            sudo find storage/framework storage/logs bootstrap/cache -type d -exec chmod 775 {} \;
            sudo find storage/framework storage/logs bootstrap/cache -type f -exec chmod 664 {} \;

            sudo find public/build -type d -exec chmod 755 {} \;
            sudo find public/build -type f -exec chmod 644 {} \;

            echo "== Reload services =="
            sudo systemctl reload php8.2-fpm
            sudo systemctl reload nginx

            echo "== Done =="
